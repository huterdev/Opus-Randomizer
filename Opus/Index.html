<!DOCTYPE html>
<html>
    <head>
        <title>Opus Randomizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img src="graphics/Opus_Album.jpg" alt="Opus album cover">
            <p>Opus - Eric Prydz</p>
            <h1>Opus Randomizer</h1>
        </header>
        <section>
            <button id="RandomBtn"><img src="graphics/Dice_Circle.png" alt="Randomize"></button>
            <button id="PlayBtn"><img src="graphics/Play_Circle.png" alt="Play"></button>
            <button id="ResetBtn"><img src="graphics/Reset_Circle.png" alt="Play"></button>
        </section>

    </body>
    <script src="script/script.js"></script>
</html>
